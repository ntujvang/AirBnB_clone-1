<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <h1>States</h1>
        <UL>
	  {% for i in states.values()|sort(attribute='name') %}
	  <LI>{{ i.id }}: <B>{{ i.name }}</B>
	    <UL>
	      {% for city in i.cities|sort(attribute='name') %}
	      <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	      {% endfor %}
	    </UL>
	  </LI>
	  {% endfor %}
        </UL>
    </BODY>
</HTML>
